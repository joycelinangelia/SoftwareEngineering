<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="Booking Form.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Booking Form</h1>
        </div>
        <div class="form-content">
            <div class="class-image">
                <img src="../images/cutie.jpg" alt="Class Image" width="370" height="200">
            </div>
            <form>
                <div class="form-group">
                    <label for="class-name">Class name:</label>
                    <input type="text" id="class-name" name="class-name">
                </div>
                <div class="form-group">
                    <label for="date">Booking Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Booking Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="student-id">Student ID:</label>
                    <input type="text" id="student-id" name="student-id" required>
                </div>
                <div class="form-group">
                    <label for="department">Department:</label>
                    <input type="text" id="department" name="department" placeholder="Ex. Computer Science and Information Engineering" required>
                </div>
                <div class="form-group">
                    <label for="phone-number">Contact Person:</label>
                    <input type="text" id="phone-number" name="phone-number" placeholder="Phone number or email" required>
                </div>
                <div class="form-group">
                    <label for="purpose">Using Purpose:</label>
                    <input type="text" id="purpose" name="purpose" placeholder="Ex. Meeting, gathering, etc" required>
                </div>
                <div class="form-group">
                    <label for="total-students">Number of Students:</label>
                    <input type="number" id="total-students" name="total-students" required>
                </div>

                
                <div class="form-group">
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
